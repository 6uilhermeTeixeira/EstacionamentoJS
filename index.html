<!DOCTYPE html>
<html>
<head>
    <title>Estacionamento</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
</head>
<body onload="mostraPatio()">
<div class="container">
    <div class="header clearfix">
        <h2>Estacionamento <small>por: Guilherme Teixeira</small></h2>
    </div>
    <div class="jumbotron">
        <form id="formulario">
            <div id="aviso"></div>
            <div class="form-group">
                <label>Modelo do Veículo:</label>
                <input type="text" class="form-control" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
            </div>
            <div class="form-group">
                <label>Placa do Veículo:</label>
                <input type="text" class="form-control" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
    <div class="row marketing">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Hora de Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="resultados"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
